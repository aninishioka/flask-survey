{% extends 'base.html' %}
{% block content %}

  <h1>{{ question.prompt }}</h1>
{% for message in get_flashed_messages() %}
  <h3>{{message}}</h3>

{% endfor %}
<form action="/answer" method="POST">

  {% for choice in question.choices %}
  <p>
    <input type="radio" name="answer" value="{{ choice }}">
    {{ choice }}
  </p>
  {% endfor %}

  <button>Continue</button>
</form>

{% endblock %}
