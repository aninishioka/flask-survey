{% extends 'base.html' %}

{% block title %}
Thanks for completing this survey!
{% endblock %}

{% block content %}

  <ul>

    {% for idx in range(questions|length) %}
      <li>
        <b>{{ questions[idx].prompt}} </b>
        {{ session['responses'][idx] }}
      </li>
    {% endfor %}

  </ul>

{% endblock %}
